<!DOCTYPE html>

        <title>birds table</title>

            <thead>

            <tbody>
                <tr>
                    <td>os</td>
                    <td>102</td>
                    <td>132</td>
                    <td>no</td>
                </tr>
                <tr>

                    <td>130</td>
                    <td>no</td>
                </tr>
                <tr>
                    <td>turk</td>

                    <td>no</td>
                </tr>
            </tbody>
        </table>
        <h2>v2</h2>

            <thead>
                <tr>
                    <th rowspan="2">name</th>

                    <th>can fly</th>

            <tbody>
                <tr>
                    <td>os</td>

                    <td>132</td>
                    <td>no</td>
                </tr>
                <tr>
                    <td>som</td>
                    <td>90</td>

                    <td>no</td>
                </tr>
                <tr>
                    <td>turk</td>
                    <td>13</td>

                    <td>no</td>
                </tr>
            </tbody>
        </table>
        <table>
            <thead>
                <th>Subscription</th>
                <th>Price</th>
                <th>Support</th>
            </thead>

                <tr>
                    <td>Free</td>

                    <td>N/A</td>
                </tr>

                    <td>Personal</td>
                    <td>$9.9</td>

                </tr>
                <tr>
                    <td>Business</td>

            </tbody>
