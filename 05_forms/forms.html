<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>forms demo</h1>
        <form action="/tacos">
            <!-- http://127.0.0.1:3000/tacos?username=&password=&color=%23972121&num=76 -->
            <p>
                <button type="button">button type</button>
            </p>
            <p>
                <label for="username">enter a username</label>
                <input
                    id="username"
                    type="text"
                    placeholder="username"
                    name="username"
                />
            </p>
            <p>
                <label for="password">enter a password</label>
                <input
                    id="password"
                    type="password"
                    placeholder="password"
                    name="password"
                />
            </p>
            <p>
                <label for="color">enter a color</label>
                <input
                    id="color"
                    type="color"
                    placeholder="enter a color"
                    name="color"
                />
            </p>
            <p>
                <label for="number">enter a number</label>
                <input id="number" type="number" name="num" />
            </p>
            <p>
                <button type="submit">submit</button>
            </p>
            <p>
                <input type="submit" name="" id="" />
            </p>
        </form>
        <h2>Searches</h2>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q" />
            <button>search reddit</button>
        </form>
        <form action="https://www.google.com/search">
            <input type="text" name="q" />
            <button>search google</button>
        </form>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query" />
            <button>search youtube</button>
        </form>

        <h2>inputs checkbox</h2>
        <form action="/birds">
            <input type="checkbox" name="agree_tos" id="agree" />
            <label for="agree">everything</label>
            <p>
                <label for="xs">xs</label>
                <input type="radio" name="size" id="xs" value="xs" />
                <label for="s">s</label>
                <input type="radio" name="size" id="s" value="s" />
                <label for="l">l</label>
                <input type="radio" name="size" id="l" value="m" />
            </p>
            <p>
                <label for="">entree</label>
                <select name="meal" id="meal">
                    <option value="fish">fish</option>
                    <option value="veg" selected>veg</option>
                    <option value="steak">steak</option>
                </select>
            </p>
            <p>
                <label for="cheese">cheese</label>
                <input
                    type="range"
                    id="cheese"
                    min="1"
                    max="100"
                    step="7"
                    value="80"
                    name="cheese"
                />
            </p>
            <p>
                <label for="request">req</label><br />
                <textarea
                    name="request"
                    id="request"
                    cols="30"
                    rows="10"
                    placeholder="jfaieoj"
                ></textarea>
            </p>
            <button>submit</button>
        </form>
        <form action="">
            <label for="username">Username</label>
            <input
                type="text"
                name="username"
                id="username"
                placeholder="username"
            />
            <label for="password">Password</label>
            <input
                type="password"
                name="password"
                id="password"
                placeholder="password"
            />
            <button>Register</button>
        </form>

        <h2>validation</h2>
        <form action="/dummy">
            <label for="first">first</label>
            <input type="text" name="first" id="first" required />
            <p>
                <label for="username">username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    minlength="5"
                    maxlength="20"
                    required
                />
            </p>

            <p>
                <input type="email" required />
                <input type="url" required />
            </p>
            <button>submit</button>
        </form>
    </body>
</html>
